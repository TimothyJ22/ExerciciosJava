<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de dados</title>

    <style>
        /*Cadê o DOOMFIST??*/
    </style>
</head>
<body>
    <input type="number" placeholder="Informe um número inteiro" name="n1" id="n1">
    <input type="number" placeholder="Informe um número inteiro" name="n2" id="n2">
    <input type="number" placeholder="Informe um número inteiro" name="n3" id="n3">
    <button type="submit" onclick="ordenar()">Ordenar</button>
    <p><label id="resultado"></label></p>
    <!--Cadê o DOOMFIST??-->
    <script>
        //Cadê o DOOMFIST??
        function ordenar(){
            var n1 = document.getElementById('n1').value
            var n2 = document.getElementById('n2').value
            var n3 = document.getElementById('n3').value
        

        var saida = ''

        if(n1 == n2 && n2 == n3){
            saida = 'Os números são iguais'

            document.getElementById('resultado').innerText = saida
        }

        else if(n1 < n2 && n2 < n3){
            saida = `${n1}, ${n2} e ${n3}`

            document.getElementById('resultado').innerText = saida
        }

        else if(n1 < n3 && n3 < n2){
            saida = `${n1}, ${n3} e ${n2}`

            document.getElementById('resultado').innerText = saida
        }

        else if(n2 < n1 && n1 < n3){
            saida = `${n2}, ${n1} e ${n3}`

            document.getElementById('resultado').innerText = saida
        }

        else if(n2 < n3 && n3 < n1){
            saida = `${n2}, ${n3} e ${n1}`

            document.getElementById('resultado').innerText = saida
        }

        else if(n3 < n1 && n1 < n2){
            saida = `${n3}, ${n1} e ${n2}`

            document.getElementById('resultado').innerText = saida
        }

        else {
            saida = `${n3}, ${n2} e ${n1}`

            document.getElementById('resultado').innerText = saida
        }
    }
    </script>
    
</body>
</html>
