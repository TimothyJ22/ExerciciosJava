<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com o prompt</title>
</head>
<body>
    
    <script>
        var n1 = window.prompt('informe o primeiro número: ')
        var n2 = window.prompt('informe o segundo número: ')

        var calc = parseInt(n1) + parseInt(n2)

        window.alert(calc)
    </script>

</body>
</html>
